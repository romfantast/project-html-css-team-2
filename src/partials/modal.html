<div class="backdrop is-hidden" data-modal>
	<div class="modal">
		<button type="button" class="modal__close-btn" data-modal-close>
			<svg class="modal__close-icon">
				<use href="./images/icons.svg#icon-modal-close"></use>
			</svg>
		</button>
		<p class="modal-caption">Order Form</p>
		<form class="modal-form" novalidate>
			<label class="modal-form__field">
				<span class="modal-form__field-title">
					Name
				</span>
				<input type="text" class="modal-form__field-input" placeholder="Your name" minlength="3" maxlength="25"
					data-input1>
				<span class="span-hint">
					<svg width="12" height="12">
						<use href="./images/icons.svg#icon-warning"></use>
					</svg>
					The name must be between 3 and 25 characters
				</span>
			</label>

			<label class="modal-form__field">
				<span class="modal-form__field-title">
					Phone number
				</span>
				<input type="tel" pattern="((\+38)?\(?\d{3}\)?[\s\.-]?(\d{7}|\d{3}[\s\.-]\d{2}[\s\.-]\d{2}|\d{3}-\d{4}))"
					class="modal-form__field-input" placeholder="+380 . . . " data-input2>
				<span class="span-hint">
					<svg width="12" height="12">
						<use href="./images/icons.svg#icon-warning"></use>
					</svg>
					This phone must be in the format +380990000000
				</span>
			</label>
			<label class="modal-form__field modal-form__field-bottom">
				<span class="modal-form__field-title">
					E-mail
				</span>
				<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="modal-form__field-input"
					placeholder="example@gmail.com" data-input3>
				<span class="span-hint">
					<svg width="12" height="12">
						<use href="./images/icons.svg#icon-warning"></use>
					</svg>
					Please enter a valid email address
				</span>
			</label>

			<div class="modal-form-btn-wrapper">
				<button type="submit" class="modal-form__btn">Send</button>
				<svg class="required-hint">
					<use href="./images/icons.svg#icon-required"></use>
				</svg>
			</div>

		</form>
	</div>
</div>
